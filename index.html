<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <h1 id="head" class="heading hide">Well Done !!</h1>
    
    <div class="container">
        <div class="game-container">
            <div class="game">
                <div class="game-cell">
                    <input type="number" name="" class="input box1 row1 col1" min="1" max="9" id="1" onkeyup="check('1')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box1 row1 col2" min="1" max="9" id="2" onkeyup="check('2')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box2 row1 col3" min="1" max="9" id="3" onkeyup="check('3')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box2 row1 col4" min="1" max="9" id="4" onkeyup="check('4')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box1 row2 col1" min="1" max="9" id="5" onkeyup="check('5')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box1 row2 col2" min="1" max="9" id="6" onkeyup="check('6')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box2 row2 col3" min="1" max="9" id="7" onkeyup="check('7')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box2 row2 col4" min="1" max="9" id="8" onkeyup="check('8')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box3 row3 col1" min="1" max="9" id="9" onkeyup="check('9')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box3 row3 col2" min="1" max="9" id="10" onkeyup="check('10')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box4 row3 col3" min="1" max="9" id="11" onkeyup="check('11')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box4 row3 col4" min="1" max="9" id="12" onkeyup="check('12')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box3 row4 col1" min="1" max="9" id="13" onkeyup="check('13')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box3 row4 col2" min="1" max="9" id="14" onkeyup="check('14')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box4 row4 col3" min="1" max="9" id="15" onkeyup="check('15')">
                </div>
                <div class="game-cell">
                    <input type="number" name="" class="input box4 row4 col4" min="1" max="9" id="16" onkeyup="check('16')">
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
